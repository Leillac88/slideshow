<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SlideShow</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">

            <div class="slide s1">
                <img src="assets/1.jpg" alt="Paisagem Medieval">
            </div>
            <div class="slide">
                <img src="assets/2.jpg" alt="Paisagem MÃ¡gica">
            </div>
            <div class="slide">
                <img src="assets/3.jpg" alt="Paisagem Futurista">
            </div>
            <div class="slide">
                <img src="assets/4.jpg" alt="Paisagem Rochosa">
            </div>
            <div class="slide">
                <img src="assets/5.jpg" alt="Paisagem Noturna">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>
    </div>
</body>
</html>
